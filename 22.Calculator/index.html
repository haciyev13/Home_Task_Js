<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="calculator">
                    <h1>Simple Calculator</h1>
                    <p id="result">0</p>
                    <div class="value">
                        <input type="text" id="value1" placeholder="Value1" />
                        <input type="text" id="value2" placeholder="Value2" />
                    </div>
                    <button class="addition-btn">Addition</button>
                    <button class="substract-btn">Substract</button>
                    <button class="multiply-btn">Multiply</button>
                    <button class="division-btn">Division</button>
                    <button class="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
